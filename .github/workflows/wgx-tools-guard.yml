name: wgx-tools-guard
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - '.wgx-tools/**'
      - '.github/workflows/wgx-tools-guard.yml'
  pull_request:
    paths:
      - '.wgx-tools/**'
      - '.github/workflows/wgx-tools-guard.yml'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.wgx-tools/modules'
          check_together: 'yes'
          format: gcc
        env:
          # -x: ignore "source" failures for external files not present in scan dir
          SHELLCHECK_OPTS: -x
