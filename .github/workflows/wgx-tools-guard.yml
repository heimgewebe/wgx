name: wgx-tools-guard

on:
  push:
    branches: [ main ]
    paths:
      - '.wgx-tools/**'
      - '.github/workflows/wgx-tools-guard.yml'
  pull_request:
    paths:
      - '.wgx-tools/**'
      - '.github/workflows/wgx-tools-guard.yml'

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for shell scripts
        id: check_scripts
        run: |
          if find .wgx-tools/modules -name "*.sh" -o -name "*.bash" | grep -q .; then
            echo "has_scripts=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_scripts=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No shell scripts found in .wgx-tools/modules, skipping shellcheck"
          fi

      - name: Run ShellCheck
        if: steps.check_scripts.outputs.has_scripts == 'true'
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.wgx-tools/modules'
          check_together: 'yes'
          format: gcc
        env:
          # -x: ignore "source" failures for external files not present in scan dir
          SHELLCHECK_OPTS: -x
