name: "üìä Metrics Snapshot & Validation"
permissions:
  contents: read          # Repo lesen, um Skripte auszuf√ºhren
  actions: write          # notwendig f√ºr actions/upload-artifact (sonst 403)
  checks: write           # erlaubt optionale Check-Annotations/Status
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

env:
  METRICS_SCHEMA_URL: https://raw.githubusercontent.com/heimgewebe/metarepo/contracts-v1/contracts/wgx/metrics.json
  HAUSKI_POST_URL: ${{ secrets.HAUSKI_METRICS_URL }}

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq (for JSON validation helpers)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Ensure Node for ajv-cli
        uses: actions/setup-node@v4
        with:
          node-version: '20'          # Node 20 ist kompatibel mit dem verwendeten ajv-cli.
          # Kein npm-Cache am Repo-Root, da es hier keine package-lock.json gibt.
          # Der Cache w√ºrde ohne Lockfile fehlschlagen. Daher bewusst deaktiviert.

      - name: Snapshot metrics
        run: scripts/wgx-metrics-snapshot.sh --json
      - name: Fetch AJV schema (local file)
        run: |
          mkdir -p .ci
          curl -fsSL "$METRICS_SCHEMA_URL" -o .ci/metrics.schema.json

      - name: Validate metrics contract
        run: npx --yes ajv-cli@5 validate -s "$METRICS_SCHEMA_URL" -d metrics.json

      - name: Optional POST to hausKI
        if: ${{ env.HAUSKI_POST_URL && env.HAUSKI_POST_URL != '' }}
        run: |
          curl --fail --silent --show-error --retry 3 --retry-delay 2 \
            -H 'Content-Type: application/json' \
            --data @metrics.json \
            "$HAUSKI_POST_URL"
        continue-on-error: true
      - name: Upload metrics.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-snapshot
          path: metrics.json
          retention-days: 7       # Bewusste Aufbewahrung f√ºr eine Woche, um Debugging zu erleichtern.
