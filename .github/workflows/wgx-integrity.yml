name: WGX Integrity

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: integrity-${{ github.repository }}
  cancel-in-progress: false

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Integrity Report
        run: |
          ./wgx integrity --update

      - name: Preflight Check
        run: |
          if [ ! -s "reports/integrity/summary.json" ]; then
            echo "::error::reports/integrity/summary.json is missing or empty."
            exit 1
          fi

      - name: Validate Report Invariants
        run: |
          if ! jq -e '
            (.repo | type == "string" and test("^[-._a-zA-Z0-9]+/[-._a-zA-Z0-9]+$")) and
            (.generated_at | type == "string" and (test("Z$") or test("\\+00:00$"))) and
            (.status | type == "string" and IN("OK", "WARN", "FAIL", "MISSING", "UNCLEAR"))
          ' reports/integrity/summary.json >/dev/null; then
            echo "::error::reports/integrity/summary.json is invalid or violates schema (repo format, timestamp, status enum)."
            exit 1
          fi

      - name: Publish to Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1 (pinned)
        with:
          tag_name: integrity
          files: reports/integrity/summary.json
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure the asset was actually uploaded
          if ! gh release view integrity --repo ${{ github.repository }} --json assets -q '.assets[].name' | grep -q "summary.json"; then
            echo "::error::Release asset summary.json not found in integrity release!"
            exit 1
          fi

      - name: Publish Event
        continue-on-error: true
        run: |
          # The command outputs the event JSON to stdout
          # We use continue-on-error because event emission is best-effort
          EVENT_JSON=$(./wgx integrity --publish | tail -n 1)

          # Since there is no central event bus configured in this environment yet,
          # we log it to the GitHub Actions summary or log.
          # If 'plexer' or similar were available, we would pipe it there.

          echo "::notice title=Integrity Event::Event published (simulated)"
          echo "$EVENT_JSON" | jq .

      # Release asset is canonical truth; commit is convenience.
      # We do commit last to avoid confusion if release fails.
      - name: Commit Report
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(integrity): update summary [skip ci]"
          file_pattern: "reports/integrity/summary.json"
