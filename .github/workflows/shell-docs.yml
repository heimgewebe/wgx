name: shell-docs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shell-and-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        env:
          VALE_VERSION: v3.8.0
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -yq update
          sudo apt-get -yq install shellcheck shfmt bats
          npm install -g markdownlint-cli@0.43.0
          tmpdir="$(mktemp -d)"
          curl -fsSL "https://github.com/errata-ai/vale/releases/download/${VALE_VERSION}/vale_${VALE_VERSION#v}_Linux_64-bit.tar.gz" \
            -o "$tmpdir/vale.tar.gz"
          curl -fsSL "https://github.com/errata-ai/vale/releases/download/${VALE_VERSION}/vale_${VALE_VERSION#v}_checksums.txt" \
            -o "$tmpdir/checksums.txt"
          expected_sha=$(awk '/Linux_64-bit\.tar\.gz$/ {print $1}' "$tmpdir/checksums.txt")
          actual_sha=$(sha256sum "$tmpdir/vale.tar.gz" | awk '{print $1}')
          if [ "$expected_sha" != "$actual_sha" ]; then
            echo "::error::Vale checksum mismatch: expected $expected_sha, got $actual_sha"
            exit 1
          fi
          tar xz -C "$tmpdir" -f "$tmpdir/vale.tar.gz"
          sudo mv "$tmpdir/vale" /usr/local/bin/vale
          rm -rf "$tmpdir"
          vale --version
      - name: Lint shells
        run: |
          set -euo pipefail
          mapfile -t files < <(git ls-files '*.sh' '*.bash')
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No shell files found."
            exit 0
          fi
          bash -n "${files[@]}"
          shfmt -d "${files[@]}"
          shellcheck -S style "${files[@]}"
      - name: Test (bats)
        run: |
          if [ -d tests ]; then
            bats -r tests
          else
            echo "No tests directory" && exit 0
          fi
      - name: Lint markdown
        run: |
          set -euo pipefail
          mapfile -t md_files < <(git ls-files '*.md' '*.mdx')
          if [[ ${#md_files[@]} -eq 0 ]]; then
            echo "No markdown files."
            exit 0
          fi
          markdownlint "${md_files[@]}"
          vale .

  python-uv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Check for Python project
        id: check-python
        run: |
          has_uv_lock=false
          has_pyproject=false
          if [ -f uv.lock ]; then
            has_uv_lock=true
          fi
          if find . -name 'pyproject.toml' -type f | grep -q .; then
            has_pyproject=true
          fi
          if [ "$has_uv_lock" = "true" ] && [ "$has_pyproject" = "true" ]; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No uv.lock or pyproject.toml found, skipping Python checks"
          fi
      - name: Install uv
        if: steps.check-python.outputs.has_python == 'true'
        run: |
          set -euo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >>"$GITHUB_PATH"
          uv_version="$("$HOME/.local/bin/uv" --version | awk '{print $2}')"
          echo "UV_VERSION=${uv_version}" >>"$GITHUB_ENV"
      - name: Cache uv
        if: steps.check-python.outputs.has_python == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ env.UV_VERSION || 'latest' }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
      - name: Sync deps (frozen)
        if: steps.check-python.outputs.has_python == 'true'
        run: ~/.local/bin/uv sync --frozen
      - name: Smoke run
        if: steps.check-python.outputs.has_python == 'true'
        run: ~/.local/bin/uv run python -c "print('uv ok')"
