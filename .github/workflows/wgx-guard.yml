name: wgx-guard

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  wgx-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make wgx available in PATH
        run: |
          chmod +x ./wgx
          echo "${PWD}" >> "$GITHUB_PATH"

      - name: Verify wgx is available
        run: |
          if ! command -v wgx >/dev/null 2>&1; then
            echo "::error::wgx binary not available"
            exit 1
          fi
          wgx version || true

      - name: Run WGX guard
        run: |
          # Run guard task if available, fallback to smoke
          if wgx tasks --json | grep -q '"name":"guard"'; then
            wgx task guard
          elif wgx tasks --json | grep -q '"name":"smoke"'; then
            wgx task smoke
          else
            echo "::warning::Neither guard nor smoke task found in profile"
            exit 0
          fi
