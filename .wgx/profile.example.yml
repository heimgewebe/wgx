wgx:
  apiVersion: v1
  requiredWgx: "^2.0.0"
  repoKind: generic

  env:
    prefer:
      - devcontainer
      - devbox
      - mise
      - termux

  tooling:
    python:
      manager: uv
      version: "3.12"
      lockfile: true
    shell:
      default: bash

  tasks:
    up: "echo bootstrap"
    lint: "echo lint"
    test: "echo test"
    build: "echo build"
    smoke: "echo smoke"

  workflows:
    pr:
      steps:
        - task: lint
        - task: test

  contracts:
    ci:
      template: etc/ci/template.yml

# Hinweise:
# - `env.prefer`: legt die bevorzugte Reihenfolge der Laufzeitumgebungen fest.
# - `tasks`: definiert wiederverwendbare Shell-Kommandos bzw. Pipelines.
# - `workflows`: referenziert Tasks, um CI-Abläufe oder lokale Sequenzen zu beschreiben.
# Weitere Felder können je nach Repository ergänzt werden, z. B. `topTasks`,
# zusätzliche `contracts`, oder projektspezifische Tooling-Konfigurationen.
